<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Módulo de Mantenimiento</title>
  <!-- Carga de Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    /* RESET BÁSICO */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #F5F5F5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* ENCABEZADO */
    header {
      background-color: #002f4b;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    /* ---- Encabezado centrado con logo a la izquierda ---- */
header{
  display:flex;             
  align-items:center;        
  justify-content:center;    
  position:relative;         
  padding:0.5rem 1rem;       
}

.logo{
  height:40px;               
  position:absolute;         
  left:1rem;                 
}

.header-title{
  margin:0;                  
}

    /* CONTENEDOR PRINCIPAL */
    .container {
      display: flex;
      flex: 1;
    }
    /* MENÚ LATERAL */
    .sidebar {
      width: 130px;
      background-color: #0b3c5d;
      color: #fff;
      padding: 0.5rem;
    }
    .sidebar h4 {
      margin-bottom: 1rem;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      margin: 0.5rem 0;
    }
    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 0.5rem;
      border-radius: 4px;
    }
    .sidebar ul li a:hover {
      background-color: #1c5a7b;
    }
    /* CONTENIDO PRINCIPAL */
    .main-content {
      flex: 1;
      padding: 1rem;
    }
    .section-title {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      font-weight: bold;
      color: #333;
    }
    /* CONTENEDOR DE TARJETAS */
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1rem;
    }
    /* TARJETA GENÉRICA */
    .card {
      background-color: #fff;
      border-radius: 5px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;              
    }
    .card h3 {
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }
    .card p {
      font-size: 1.2rem;
      font-weight: bold;
    }
    /* TARJETA Solicitudes Agendadas (gradiente amarillo) */
    #cardAgendadas {
      border-radius: 5px;
      background: linear-gradient(180deg, #fdd835 0%, #fbc02d 100%);
      color: #fff;
    }
    #cardAgendadas h3,
    #cardAgendadas p { color:#fff !important; }
    /* TARJETA Solicitudes Completadas (gradiente verde) */
    #cardCompletadas {
      border-radius: 5px;
      background: linear-gradient(180deg, #006400 0%, #00b300 100%);
      color: #fff;
    }
    #cardCompletadas h3,
    #cardCompletadas p { color:#fff !important; }
    /* TARJETA Solicitudes Canceladas (gradiente rojo) */
    #cardCanceladas {
      border-radius: 5px;
      background: linear-gradient(180deg, #ff0040 0%, #800020 100%);
      color: #fff;
    }
    #cardCanceladas h3,
    #cardCanceladas p { color:#fff !important; }
    /* TARJETA Unidades Conectadas */
    #cardActivas {
      border-radius: 5px;
      background: linear-gradient(180deg, #006400 0%, #00b300 100%);
      color: #fff;
    }
    #cardActivas h3,
    #cardActivas p { color:#fff !important; }
    /* TARJETA Unidades sin Conexión */
    #cardSinConexion {
      border-radius: 5px;
      background: linear-gradient(180deg, #ff0040 0%, #800020 100%);
      color: #fff;
    }
    #cardSinConexion h3,
    #cardSinConexion p { color:#fff !important; }

    /* TARJETA Unidades con Sensor Desconectado (nueva) */
    #cardSensores{
      border-radius:5px;                                   /* estilo */
      background:linear-gradient(180deg,#ffb300 0%,#ff6f00 100%);
      color:#fff;
    }
    #cardSensores h3,
    #cardSensores p{ color:#fff !important; }              /* texto blanco */

    /* BOTÓN SOLICITAR SERVICIO */
    .service-button {
      display: block;
      width: 100%;
      max-width: 250px;
      margin: 1rem auto;
      padding: 10px;
      background-color: #25D366;
      color: #fff;
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .service-button:hover { background-color:#1ebe5d; }
    /* ESTILO PARA LA SECCIÓN DE FLOTILLA */
    #flotillaContainer {
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:10px;
      background-color:#fff;
      border-radius:5px;
      padding:1rem;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
      margin-top:1rem;
    }
    /* PIE DE PÁGINA */
    footer {
      background-color:#002f4b;
      color:#fff;
      text-align:center;
      padding:0.5rem;
    }
    /* OCULTO POR DEFECTO */
    .oculto { display:none; }
    /* ---- Círculos con efecto 3D ---- */
.status-dot{
  display:inline-block;
  width:14px;height:14px;
  border-radius:50%;
  box-shadow:inset 0 0 4px rgba(0,0,0,.4);
}
.status-dot.online{
  background:radial-gradient(circle at 30% 30%,#caffc4 0%,#00c400 55%,#007800 100%);
}
.status-dot.offline{
  background:radial-gradient(circle at 30% 30%,#ffc4c4 0%,#ff3030 55%,#8b0000 100%);
}
.sidebar{
  width:60px;transition:width .3s;overflow-x:hidden;
}
.sidebar:hover{ width:180px; }
.sidebar ul li a{display:flex;align-items:center;}
.sidebar ul li a .label{display:none;margin-left:8px;}
.sidebar:hover ul li a .label{display:inline;}
/* —— Footer —— */
footer{text-align:center;padding:10px 0;}
.footer-line{display:inline-flex;align-items:center;gap:6px;margin:0;justify-content:center;}
.footer-icon{height:24px;}
.titulo-3d{
  font-size:2.8rem;font-weight:900;text-align:center;
  background:linear-gradient(to bottom,#ffffff,#d0d0d0);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  text-shadow:1px 1px 0px #AFEEEE,2px 2px 2px rgba(0,0,0,0.25),3px 3px 3px rgba(0,0,0,0.1);
  margin-top:0.5rem;
}
#flotillaContainer.oculto{
  display:none !important;height:0 !important;padding:0 !important;margin:0 !important;border:none !important;box-shadow:none !important;
}
/* ---- Enlace activo ---- */
.sidebar ul li a.active{
  background-color:#004080;color:#fff;font-weight:bold;
  box-shadow:inset 4px 0 0 #00FFFF;transition:background .2s,box-shadow .2s;
}
.sidebar ul li a.active .label{color:#00FFFF;}
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1 class="titulo-3d">Módulo de Mantenimiento</h1>
  </header>

  <div class="container">
    <!-- MENÚ LATERAL -->
    <aside class="sidebar">
      <h2></h2>
      <ul>
        <li>
          <a href="reportes.html">
            <i class="fas fa-home" style="margin-right: 5px;"></i><span class="label">Inicio</span>
          </a>
        </li>
        <li>
          <a href="#" id="linkFlotilla">
            <i class="fas fa-truck" style="margin-right: 5px;"></i><span class="label">Flotilla</span>
          </a>
        </li>
        <li>
          <a href="#" id="linkServicios">
            <i class="fas fa-tools" style="margin-right: 5px;"></i><span class="label">Servicios Técnicos</span>
          </a>
        </li>
      </ul>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
      <div class="section-title"></div>
      
      <!-- TARJETAS DE RESUMEN -->
      <div class="cards-container">
        <!-- Tarjetas de Solicitudes -->
        <div class="card oculto" id="cardAgendadas">
          <h3>Solicitudes Agendadas</h3><p>1</p>
        </div>
        <div class="card oculto" id="cardCompletadas">
          <h3>Solicitudes Completadas</h3><p>12</p>
        </div>
        <div class="card oculto" id="cardCanceladas">
          <h3>Solicitudes Canceladas</h3><p>5</p>
        </div>

        <!-- Unidades Conectadas -->
        <div class="card oculto" id="cardActivas">
          <h3><i class="fas fa-satellite-dish" style="margin-right:5px;"></i>Unidades Conectadas</h3>
          <p>0</p>
        </div>

        <!-- Unidades sin Conexión -->
        <div class="card oculto" id="cardSinConexion">
          <h3>
            <span class="fa-stack" style="font-size:1.1rem;margin-right:5px;">
              <i class="fas fa-tower-cell fa-stack-1x"></i>
              <i class="fas fa-ban fa-stack-2x" style="color:#ff1e1e;opacity:.85"></i>
            </span>
            Unidades sin Conexión
          </h3>
          <p>0</p>
        </div>

        <!-- ★ NUEVA TARJETA: Unidades con sensor desconectado -->
        <div class="card oculto" id="cardSensores">
          <h3>
            <i class="fas fa-exclamation-circle" style="margin-right:5px;"></i>
            Unidades con Sensor Desconectado
          </h3>
          <p>0</p>
        </div>
      </div>

      <!-- CONTENEDOR PARA MOSTRAR LOS DATOS DE FLOTILLA -->
      <div id="flotillaContainer" class="oculto">
        <!-- Aquí se cargarán los datos -->
      </div>
    </main>
  </div>

  <footer>
    <p class="footer-line">
      <a href="https://trackingcenter.mx" target="_blank" rel="noopener" title="Visitar trackingcenter.mx">
        <img src="logo.png" alt="Tracking Center" class="footer-icon">
      </a>
      <strong>TTC&nbsp;Fuel&nbsp;Control&nbsp;©&nbsp;2025</strong>
    </p>
  </footer>

  <!-- Archivo JS con la lógica de la app -->
  <script src="mantenimiento.js"></script>

</body>
</html>
